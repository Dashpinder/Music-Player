<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

     <div class="left">
       <img src="images/image-removebg-preview (4).png" alt="logo">
       <h1>List Of Songs</h1>
       <ul id="song-list">
      
      </ul>
     </div>

       <div class="right">
        <h1 id="toper">Now Playing</h1>
        <img src="" id="pic" alt="photo">
       <h3 id="songTitle">Song Title</h3>
       <input type="range" id="progressBar" value="0" max="100">
       <div>
       <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
       <button id="playBtn"><i class="fa-solid fa-play"></i></button>
       <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
      </div>
      </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
